<!DOCTYPE html>
<html lang="en">
<head>
  <title>HR Email Response Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/30 backdrop-blur-lg p-8 rounded-xl max-w-md w-full shadow-lg border border-white/50">

    <h2 class="text-2xl font-bold text-white text-center mb-6">HR Candidate Email Tool</h2>

    <input id="name" placeholder="Candidate Name" class="w-full p-3 rounded">

    <input id="email" placeholder="Candidate Email" class="w-full p-3 rounded mt-3">

    <input id="position" placeholder="Position Applied" class="w-full p-3 rounded mt-3">

    <label class="text-white font-semibold block mt-3">Status</label>
    
    <div class="flex gap-6 mt-2 text-white">
      <label><input type="radio" name="status" value="selected"> Selected</label>
      <label><input type="radio" name="status" value="rejected"> Rejected</label>
    </div>

    <button onclick="buildEmail()" class="mt-4 w-full bg-blue-600 text-white p-3 rounded">Preview Email</button>

    <textarea id="preview" class="mt-4 w-full p-3 rounded min-h-[120px]"></textarea>

    <button onclick="sendEmail()" class="mt-4 w-full bg-green-600 p-3 rounded text-white">Send Email</button>

    <p id="msg" class="mt-4 text-white text-center font-medium"></p>

  </div>

<script src="script.js"></script>
</body>
</html>
