<!DOCTYPE html>
<html lang="en">
<head>
  <title>HR Email Response Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
</head>

<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/30 backdrop-blur-lg p-8 rounded-xl max-w-md w-full shadow-2xl border border-white/40">

    <h2 class="text-2xl font-bold text-white text-center mb-6">
      HR Candidate Email Tool
    </h2>

    <input id="name" placeholder="Candidate Name"
      class="w-full p-3 rounded mb-3" />

    <input id="email" placeholder="Candidate Email"
      class="w-full p-3 rounded mb-3" />

    <input id="position" placeholder="Position Applied"
      class="w-full p-3 rounded mb-3" />

    <label class="text-white font-semibold block mb-2">Status</label>

    <div class="flex gap-6 text-white mb-2">
      <label>
        <input type="radio" name="status" value="selected" onclick="showStatusMsg()"> Selected
      </label>
      <label>
        <input type="radio" name="status" value="rejected" onclick="showStatusMsg()"> Rejected
      </label>
    </div>

    <p id="statusMsg" class="text-white mt-2 font-medium"></p>

    <button onclick="sendEmail()"
      class="w-full bg-green-600 hover:bg-green-700 transition p-3 rounded text-white font-semibold">
      Send Email
    </button>

    <p id="msg" class="mt-4 text-center text-white font-medium"></p>

  </div>

<script src="script.js"></script>
</body>
</html>
